<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <!-- 1) viewport-fit=cover 추가 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>could you confirm this?</title>

  <!-- Google Fonts: EB Garamond Extrabold + Regular Italic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

  <style>
    :root { color-scheme: dark; }

    /* 2) iOS 대응: fill-available & svh/dvh 폴백 구성 */
    html {
      height: -webkit-fill-available; /* iOS 15 아래 일부 WebKit */
    }
    html, body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'EB Garamond', serif;
    }

    /* 전체 레이아웃: stage + footer
       - 우선 100svh로 잡고, 지원되면 100dvh로 대체 */
    body {
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 100svh;             /* iOS 사파리 주소창 수축/확장 대응 */
      min-height: -webkit-fill-available;
      overflow: hidden;
    }
    @supports (min-height: 100dvh) {
      body { min-height: 100dvh; }     /* 최신 브라우저에서 정확한 높이 */
    }

    /* 레이어가 겹치는 무대 영역 */
    .stage {
      position: relative;
      overflow: hidden;
      isolation: isolate;
      min-height: 0; /* grid 자식의 올바른 수축 허용 */
    }

    /* 배경/이미지/전경은 stage 내부에서만 표시 */
    .background,
    .viewport,
    .foreground {
      position: absolute;
      inset: 0;
    }

    /* 배경 레이어 */
    .background {
      z-index: 0;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      background: repeating-linear-gradient(
        0deg,
        transparent 0,
        transparent 2em
      );
    }
    .background::before {
      content: "please";
      position: absolute;
      font-size: 1em;
      color: rgba(255,255,255, 0.4);
      line-height: 1.5;
      width: 200%;
      height: 200%;
      white-space: pre-wrap;
      word-break: break-word;
      font-weight: 400;
      font-style: italic;
    }

    /* 랜덤 이미지 레이어 */
    .viewport {
      z-index: 1;
      display: flex; justify-content: center; align-items: center;
      padding: 6vmin;
      box-sizing: border-box;
    }
    .viewport img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      background: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
    }

    /* 전경 COULDYOUCONFIRMTHIS 이미지 */
    .foreground {
      z-index: 2;
      display: flex; justify-content: center; align-items: center;
      pointer-events: none;
      /* stage가 이미 footer 영역을 제외하므로 별도 패딩 불필요
         (필요하면 아래 주석 해제해서 미세 조정 가능)
      padding-bottom: 8svh; */
      box-sizing: border-box;
    }
    .foreground img {
      max-width: 80vw;
      max-height: 80vh;
      object-fit: contain;
    }

    /* 3) footer: 배경 제거 + safe-area 하단 패딩 적용 */
    .footer {
      width: 100%;
      text-align: center;
      color: #fff;
      font-weight: 800;
      font-size: 0.8rem;
      background: none; /* 배경 제거 */
      padding: 1em 0;
      padding-bottom: calc(1em + env(safe-area-inset-bottom)); /* ← iOS 하단 안전영역 */
      line-height: 1;   /* 2/3 수준으로 축소 유지 */
    }

    .footer p { margin: 0.5em 0; }
    .footer a { color: #ffffff; text-decoration: none; }
    .footer a:hover { color: #ff0000; }
    .footer sup { font-size: 0.5em; vertical-align: super; }
    .garamonditalic { font-weight: 400; font-style: italic; }
    .footnote { font-size: 0.5em; font-weight: 600; vertical-align: super; }

    @media (max-width: 480px) {
      .foreground img { max-width: 88vw; max-height: 72vh; }
      .footer { font-size: 0.75rem; padding: 0.9em 0; line-height: 1.05; }
    }
  </style>
</head>
<body>
  <!-- 메인 stage: 전경과 배경이 겹치는 구역 -->
  <div class="stage">
    <div class="background"></div>

    <div class="viewport">
      <img id="randomImg" alt="랜덤 PNG" />
    </div>

    <div class="foreground">
      <img src="COULDYOUCONFIRMTHIS.png" alt="COULD YOU CONFIRM THIS" />
    </div>
  </div>

  <!-- 하단 footer: 별도 블록 -->
  <div class="footer">
    <p>
      <a href="http://instagram.com/boththumbsdown">where to</a><sup>1</sup>
      <a href="http://boththumbsdown.xyz">find me</a><sup>2</sup> &nbsp;
      <span class="garamonditalic">or</span> &nbsp;&nbsp;boththumbsdown@gmail.com &nbsp;&nbsp;
      <span class="garamonditalic">or</span> &nbsp;&nbsp;kyungtae@werkplaatstypografie.org
    </p>
    <p>
      <sup>1.</sup> <span class="footnote"> https://instagram.com/boththumbsdown</span>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <sup>2.</sup> <span class="footnote"> https://boththumbsdown.xyz</span>
    </p>
  </div>

  <script>
    const files = [
      "Appearance-1.png","Appearance-2.png","Appearance-3.png",
      "Appearance-4.png","Appearance-5.png","Appearance-7.png",
      "Appearance-8.png","Appearance-9.png","Common-Worship-1.png",
      "Common-Worship-2.png","Cyclonopedia-1.png","Cyclonopedia-2.png",
      "Cyclonopedia-3.png","Cyclonopedia-4.png","Cyclonopedia-5.png",
      "Cyclonopedia-6.png","Cyclonopedia-7.png","Cyclonopedia-8.png",
      "Dust-and-Data-2.png","Dust-and-Data-3.png","Dust-and-Data-5.png",
      "Dust-and-Data-6.png","Dust-and-Data-7.png","Dust-and-Data-8.png",
      "Dust-and-Data-9.png","Evangelion-1.png","Evangelion-2.png",
      "Evangelion-3.png","G-1.png","G-2.png","Microscopic-Images.png",
      "Monty-Python-1.png","Monty-Python-2.png","Monty-Python-3.png",
      "RED-INK-1.png","RED-INK-2.png","SPACE-COLONIES.png",
      "afamily-1.png","afamily-2.png","afamily-3.png",
      "Zombie-Encyclopedia-1.png","Zombie-Encyclopedia-2.png",
      "Zombie-Encyclopedia-3.png","Zombie-Encyclopedia-4.png"
    ];

    const img = document.getElementById("randomImg");

    function changeImage() {
      const picked = files[Math.floor(Math.random() * files.length)];
      img.src = picked;
      img.alt = picked;
    }

    // 초기 이미지 설정 및 0.5초마다 변경
    changeImage();
    setInterval(changeImage, 500);
  </script>
</body>
</html>
