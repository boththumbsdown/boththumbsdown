<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>could you confirm this?</title>

  <!-- Google Fonts: EB Garamond Extrabold + Regular Italic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%; margin: 0;
      background: #000; color: #fff;
      font-family: system-ui, sans-serif;
    }
    /* 중앙 배치 + 항상 뷰포트 안에 */
    .viewport {
      position: fixed; inset: 0;
      display: flex; justify-content: center; align-items: center;
      padding: 4vmin;          /* 창보다 항상 조금 작게 */
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      max-height: 100%;   /* 세로도 제한 */
      object-fit: contain;
      display: block;
      background: #111;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    .meta {
      position: fixed;
      left: 12px; bottom: 10px;
      opacity: .7; font-size: 13px;
    }
    .meta a { color: #9fd; text-decoration: none; }
  </style>
</head>
<body>
  <div class="viewport">
    <img id="randomImg" alt="랜덤 PNG" />
  </div>
  <div class="meta" id="meta"></div>

  <script>
    // 같은 폴더 안 PNG 파일들
    const files = [
      "Appearance-1.png",
      "Appearance-2.png",
      "Appearance-3.png",
      "Appearance-4.png",
      "Appearance-5.png",
      "Appearance-7.png",
      "Appearance-8.png",
      "Appearance-9.png",
      "Common-Worship-1.png",
      "Common-Worship-2.png",
      "Cyclonopedia-1.png",
      "Cyclonopedia-2.png",
      "Cyclonopedia-3.png",
      "Cyclonopedia-4.png",
      "Cyclonopedia-5.png",
      "Cyclonopedia-6.png",
      "Cyclonopedia-7.png",
      "Cyclonopedia-8.png",
      "Dust-and-Data-2.png",
      "Dust-and-Data-3.png",
      "Dust-and-Data-5.png",
      "Dust-and-Data-6.png",
      "Dust-and-Data-7.png",
      "Dust-and-Data-8.png",
      "Dust-and-Data-9.png",
      "Evangelion-1.png",
      "Evangelion-2.png",
      "Evangelion-3.png",
      "G-1.png",
      "G-2.png",
      "Microscopic-Images.png",
      "Monty-Python-1.png",
      "Monty-Python-2.png",
      "Monty-Python-3.png",
      "RED-INK-1.png",
      "RED-INK-2.png",
      "SPACE-COLONIES.png",
      "afamily-1.png",
      "afamily-2.png",
      "afamily-3.png",
      "Zombie-Encyclopedia-1.png",
      "Zombie-Encyclopedia-2.png",
      "Zombie-Encyclopedia-3.png",
      "Zombie-Encyclopedia-4.png",
      // ...
    ];

    // 랜덤 선택
    const picked = files[Math.floor(Math.random() * files.length)];

    // 이미지 표시
    const img = document.getElementById("randomImg");
    img.src = picked;
    img.alt = picked;

    // 하단 정보
    const meta = document.getElementById("meta");
    meta.innerHTML = `showing: <strong>${picked}</strong> · <a href="" onclick="location.reload();return false;">refresh</a>`;
  </script>
</body>
</html>
