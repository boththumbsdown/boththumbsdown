<style>
:root{
  --bg:#000;
  --white:#fff;
  --red:#ff0000;
  --blue:rgb(0,0,255);
  --green:rgb(0,255,0);

  --big: min(10vh, 120px);
  --infoScale: 0.5;

  --sideSafe: 2.5vw;
  --topPad: 3vh;
}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  overflow:hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
    "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
}

#cesiumContainer{
  position:fixed;
  inset:0;
}

/* ================= CENTER LINE ================= */
.center-line{
  position:fixed;
  left:50%;
  top:0;
  width:2px;
  height:100vh;
  background:rgba(255,255,255,0.85);
  transform:translateX(-50%);
  pointer-events:none;
  z-index:30;
}

/* ================= HEADLINE ================= */
.headline-wrap{
  position:fixed;
  left:50%;
  top:var(--topPad);
  transform:translateX(-50%);
  max-width:calc(100vw - (var(--sideSafe) * 2));
  text-align:center;
  pointer-events:none;
  z-index:80;
}

.headline{
  font-weight:800;
  font-size:var(--big);
  line-height:1;
  letter-spacing:0.02em;
  color:var(--white);
  white-space:nowrap;
  text-rendering:geometricPrecision;
  -webkit-font-smoothing:antialiased;

  transform: scale(0.60); 
  transform-origin: top center; 
}
.headline.is-wrapped{ white-space:pre-line; }

/* ================= CLOCK ================= */
.center-clock{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:min(46vh,520px);
  aspect-ratio:1/1;
  pointer-events:none;
  z-index:60;
}

/* ================= BOTTOM INFO ================= */
.bottom-ui{
  position:fixed;
  left:50%;
  bottom:4vh;
  transform:translateX(-50%) scale(var(--infoScale));
  transform-origin:bottom center;

  display:flex;
  flex-direction:column;
  align-items:center;
  gap:0.6em;

  pointer-events:none;
  z-index:90;
  max-width:calc(100vw - (var(--sideSafe) * 2));
}

.info-line{
  font-weight:800;
  font-size:var(--big);
  line-height:1;
  letter-spacing:0.02em;
  white-space:nowrap;
  text-align:center;
  text-rendering:geometricPrecision;
  -webkit-font-smoothing:antialiased;
}

.info-line.datetime{ color:var(--red); }
.info-line.lon{ color:var(--blue); }
.info-line.place{ color:var(--green); }

/* ================= RESPONSIVE ================= */
@media (max-aspect-ratio:3/4){
  :root{ --big: min(8vh, 92px); }
  .center-clock{ width:min(38vh,440px); }
}
</style>
</head>

    stroke="var(--red)" stroke-width="2.2" stroke-linecap="round"></line>

  function nearestCity(lon){
    let best=null, d=999;
    for(const c of CITIES){
      let diff=Math.abs(lon-c.lon);
      if(diff>180) diff=360-diff;
      if(diff<d){ d=diff; best=c; }
    }
    return best;
  }

  const CAM_LAT=0;
  const CAM_RANGE=15_000_000;
  const CAM_PITCH=Cesium.Math.toRadians(-90);

  function animate(){
    const now=new Date();
    const offset=getMidnightOffsetHours(now);
    const lon=normLon180(offsetToLongitude(offset));

    viewer.camera.lookAt(
      Cesium.Cartesian3.fromDegrees(lon,CAM_LAT),
      new Cesium.HeadingPitchRange(0,CAM_PITCH,CAM_RANGE)
    );

    dateTimeEl.textContent = formatMidnightDateTime(now);
    lonEl.textContent = formatLongitudeDecimal4(lon);

    const city = nearestCity(lon);
    placeEl.textContent = city ? `${city.country} · ${city.city}` : "";

    requestAnimationFrame(animate);
  }

  animate();
