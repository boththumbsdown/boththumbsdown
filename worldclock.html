<!doctype html>
<html lang="ko">

  <meta charset="utf-8" />

  <style>
    :root{
      --bg:#000;
      --red:#ff0000;
      --blue: rgb(0,0,255);
      --green: rgb(0,255,0);
      --white:#fff;

      --big: min(10vh, 120px);   /* 기준 폰트 */
      --infoScale: 0.5;          /* ✅ 아래 정보 50% */

      --topPad: 3vh;
      --sideSafe: 2.5vw;
    }

    html,body{
      margin:0;
      height:100%;
      background:var(--bg);
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    #cesiumContainer{ position:fixed; inset:0; }

    .center-line{
      position:fixed;
      left:50%;
      top:0;
      width:2px;
      height:100vh;
      background:rgba(255,255,255,0.85);
      transform:translateX(-50%);
      pointer-events:none;
      z-index:40;
    }

    /* ================= HEADLINE ================= */
    .headline-wrap{
      position:fixed;
      left:50%;
      top:var(--topPad);
      transform:translateX(-50%);
      max-width: calc(100vw - (var(--sideSafe) * 2));
      z-index:80;
      pointer-events:none;
      text-align:center;
    }
    .headline{
      font-weight:800;
      font-size: var(--big);
      line-height:1;
      letter-spacing:0.02em;
      color:var(--white);
      white-space:nowrap;
      text-rendering:geometricPrecision;
      -webkit-font-smoothing:antialiased;
    }
    .headline.is-wrapped{ white-space:pre-line; }

    /* ================= CLOCK ================= */
    .center-clock{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:min(46vh,520px);
      aspect-ratio:1/1;
      z-index:60;
      pointer-events:none;
    }

    /* ================= BOTTOM INFO ================= */
    .bottom-ui{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%, calc(-50% + (min(46vh,520px) / 2) + 5vh)) scale(var(--infoScale));
      transform-origin: top center;

      display:flex;
      flex-direction:column;
      align-items:center;
      gap:0.6em;

      pointer-events:none;
      z-index:90;
      max-width: calc(100vw - (var(--sideSafe) * 2));
    }

    .info-line{
      font-weight:800;
      font-size:var(--big);
      line-height:1;
      letter-spacing:0.02em;
      white-space:nowrap;
      text-align:center;
      text-rendering:geometricPrecision;
      -webkit-font-smoothing:antialiased;
    }

    .info-line.datetime{ color:var(--red); }
    .info-line.lon{ color:var(--blue); }
    .info-line.place{ color:var(--green); }

    @media (max-aspect-ratio:3/4){
      :root{ --big: min(8vh, 92px); }
      .center-clock{ width:min(38vh,440px); }
      .bottom-ui{
        transform:translate(-50%, calc(-50% + (min(38vh,440px) / 2) + 5vh)) scale(var(--infoScale));
      }
    }
  </style>
</head>

      const y1 = cy - cos * rIn;

      const line = document.createElementNS("http://www.w3.org/2000/svg","line");
      line.setAttribute("x1", x1.toFixed(3));
      line.setAttribute("y1", y1.toFixed(3));

  function getMidnightOffsetHours(now){
    const utc =

      now.getUTCMinutes()/60 +
      (now.getUTCSeconds() + now.getUTCMilliseconds()/1000)/3600;

    let offset = -utc;
    offset = ((offset % 24) + 24) % 24;
    if(offset > 12) offset -= 24;
    return offset;

  function offsetToLongitude(offsetHours){ return offsetHours * 15; }
  function normLon180(lon){
    return ((lon + 180) % 360 + 360) % 360 - 180;

  // ✅ 날짜 포맷: "YYYY MON DD 00:00:00"
  function formatMidnightDateTime(now){
    const offsetH = getMidnightOffsetHours(now);
    const shifted = new Date(now.getTime() + offsetH * 3600 * 1000);

    const Y = shifted.getUTCFullYear();
    const M = shifted.getUTCMonth();
    const D = shifted.getUTCDate();

    const MONTHS = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
    return `${Y} ${MONTHS[M]} ${String(D).padStart(2,"0")} 00:00:00`;
  }

    const num = abs.toFixed(4).padStart(8, "0");

  function lonDiffDeg(a, b){
    let d = Math.abs(a - b);
    if(d > 180) d = 360 - d;
    return d;

  function getCandidateCitiesByLongitude(passingLon180){
    const THRESH = 2.0;
    const withDist = CITIES.map(c => ({...c, d: lonDiffDeg(passingLon180, c.lon)}));
    return withDist.filter(c => c.d <= THRESH).sort((a,b)=>a.d-b.d);
  }

  /* ===== camera ===== */

  const CAM_RANGE = 15_000_000;
  const CAM_PITCH = Cesium.Math.toRadians(-90);
  const CAM_HEADING = Cesium.Math.toRadians(0);

  function setCameraToLon(lonDeg){
    const target = Cesium.Cartesian3.fromDegrees(lonDeg, CAM_LAT, 0);
    const offset = new Cesium.HeadingPitchRange(CAM_HEADING, CAM_PITCH, CAM_RANGE);
    viewer.camera.lookAt(target, offset);
  }
  setCameraToLon(0);

  function animate(){
    const now = new Date();

    const offsetH = getMidnightOffsetHours(now);
    const midnightLon = offsetToLongitude(offsetH);
    const passingLon = normLon180(midnightLon);

    setCameraToLon(midnightLon);

    const sec = Math.floor(now.getTime()/1000);

    }else{

      placeEl.textContent = `${chosen.country} · ${chosen.city}`;
    }

    requestAnimationFrame(animate);
  }
