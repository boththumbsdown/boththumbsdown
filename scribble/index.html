<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>scribble</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .wrap{
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img#viewer{
      display: block;

      /* 핵심: 뷰포트의 더 작은 변에 맞춰 "넘치면" 줄이기 */
      max-width: min(100vw, 100vh);
      max-height: min(100vw, 100vh);

      /* 정방형 가정 + 비율 유지 */
      width: auto;
      height: auto;
      object-fit: contain;

      /* 깜빡임 완화용(선택) */
      image-rendering: auto;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img id="viewer" alt="" />
  </div>

  <script>
    // 여기에 파일 경로/이름
    const files = [
      "0001.png",
      "0002.png",
      // "images/001.png",
      // "images/002.png",
      // ...
    ];

    const INTERVAL_MS = 2000;

    const img = document.getElementById("viewer");
    let lastIndex = -1;

    function pickNextIndex() {
      const n = files.length;
      if (n === 0) return -1;
      if (n === 1) return 0;

      // lastIndex만 피해서 뽑기
      let idx = Math.floor(Math.random() * (n - 1));
      if (idx >= lastIndex) idx += 1;
      return idx;
    }

    function showRandom() {
      const idx = pickNextIndex();
      if (idx < 0) return;

      lastIndex = idx;
      const src = files[idx];

      // 캐시 때문에 "같아 보이는" 문제 방지
      img.src = src + (src.includes("?") ? "&" : "?") + "t=" + Date.now();
      img.src = src;
    }

    // 시작
    showRandom();
    setInterval(showRandom, INTERVAL_MS);
  </script>
</body>
</html>
