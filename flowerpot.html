<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLOWERPOT</title>
  <style>
    /* Flowerpot Variable Font */
    @font-face {
      font-family: 'FlowerpotVF';
      src: url('flowerpotVF.woff2') format('woff2');
    }

    /* Noto Sans (안내문용) */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');

    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      font-family: 'FlowerpotVF', sans-serif;
      margin: 0;
      padding: 40px 0;
    }

    /* 타이틀 이미지 */
    .title-image {
      width: 100%;
      max-width: 500px;         /* 최대 너비를 기존 800px의 2/3로 */
      padding: 0 1rem;          /* 좌우 패딩 추가 */
      height: auto;
      margin-bottom: 40px;      /* guide-text와 여백 */
      display: block;
      box-sizing: border-box;   /* padding 포함하여 너비 계산 */
    }

    /* 안내 문구 */
    .guide-text {
      font-family: 'Noto Sans', sans-serif;
      font-size: .8rem;
      color: #aaa;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.6;
      width: 90%;
      max-width: 800px;
    }

    /* 입력 필드 */
    textarea.variable-input {
      font-family: 'FlowerpotVF', sans-serif;
      font-size: 4rem;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      text-align: center;
      width: 90%;
      max-width: 800px;
      height: auto;
      overflow: hidden;
      font-variation-settings: 'wght' 100;
      transition: font-variation-settings 0.1s linear;
      line-height: 1.3;
    }

    ::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <!-- 타이틀 이미지 -->
  <img
    src="flowerpot_title.png"
    alt="Flowerpot Title"
    class="title-image"
  />

  <!-- 안내 문구 -->
  <div class="guide-text">
    아래에 원하는 문구를 입력하세요: 한글만 입력 가능합니다.<br />
    Please enter your desired text below: only Hangul is allowed.
  </div>

  <!-- 입력 필드 -->
  <textarea
    class="variable-input"
    id="fluctuateInput"
    spellcheck="false"
    wrap="soft"
    placeholder="무엇인가를 이곳에 입력하시오"
    oninput="autoResize(this)"
  >뫌젭츨판곧깛쉅릉뛡말잀쎈즐욘멓았쩽달먾잼</textarea>

  <script>
    const textarea = document.getElementById('fluctuateInput');

    // 폰트 웨이트 자동 변화
    function fluctuate() {
      const minWeight = 50;
      const maxWeight = 200;
      const amplitude = (maxWeight - minWeight) / 2;
      const mid = (maxWeight + minWeight) / 2;

      const weight = mid + Math.sin(Date.now() / 400) * amplitude;
      textarea.style.fontVariationSettings = `'wght' ${weight.toFixed(1)}`;
      requestAnimationFrame(fluctuate);
    }

    // 입력 내용에 따라 높이 자동 조절
    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }

    autoResize(textarea);
    fluctuate();
  </script>
</body>
</html>
