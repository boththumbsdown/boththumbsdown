<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLOWERPOT</title>
  <style>
    @font-face {
      font-family: 'FlowerpotVF';
      src: url('flowerpotVF.woff2') format('woff2');
    }

    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');

    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'FlowerpotVF', sans-serif;
      margin: 0;
      padding: 0;
    }

    .guide-text {
      font-family: 'Noto Sans', sans-serif;
      font-size: 1rem;
      color: #aaa;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    textarea.variable-input {
      font-family: 'FlowerpotVF', sans-serif;
      font-size: 4rem;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      text-align: center;
      width: 90%;
      max-width: 800px;
      height: auto;
      overflow: hidden;
      font-variation-settings: 'wght' 100;
      transition: font-variation-settings 0.1s linear;
      line-height: 1.3;
    }

    ::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="guide-text">
    원하는 문구를 입력하세요: 한글만 입력 가능합니다.<br />
    Please enter your desired text: only Hangul is allowed.
  </div>

  <textarea
    class="variable-input"
    id="fluctuateInput"
    spellcheck="false"
    wrap="soft"
    placeholder="무엇인가를 이곳에 입력하시오"
    oninput="autoResize(this)"
  >무엇인가를 이곳에 입력하시오</textarea>

  <script>
    const textarea = document.getElementById('fluctuateInput');

    function fluctuate() {
      const minWeight = 50;
      const maxWeight = 200;
      const amplitude = (maxWeight - minWeight) / 2;
      const mid = (maxWeight + minWeight) / 2;

      const weight = mid + Math.sin(Date.now() / 400) * amplitude;
      textarea.style.fontVariationSettings = `'wght' ${weight.toFixed(1)}`;
      requestAnimationFrame(fluctuate);
    }

    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }

    autoResize(textarea);
    fluctuate();
  </script>
</body>
</html>
