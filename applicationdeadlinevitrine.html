<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Werkplaats Typografie Application Deadline 1 March 2026, midnight local
      time
    </title>

    <style>
      @font-face {
        font-family: "OS Safe Grotesk Regular v0.5"; /* Wooseok Jang, Orange Slice Type (orangeslicetype.nl) */
        src: url("fonts/OSSafeGroteskv0.5-Regular.woff2") format("woff2"),
          url("fonts/OSSafeGroteskv0.5-Regular.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-variant-numeric: oldstyle-nums;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: "OS Safe Grotesk Regular v0.5", sans-serif;
        font-size: 21px;
        line-height: 24px;
        /* font-size: clamp(21px, 2.5vw, 36px); */
        font-weight: 400;
        font-style: normal;
        /* letter-spacing: 0.45px; */
        line-height: 1.2;
        /* text-transform: uppercase; */
        font-variant-numeric: oldstyle-nums;

        font-family: "OS Safe Grotesk Regular v0.5", sans-serif;
        font-kerning: normal;
        font-variant-ligatures: common-ligatures;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: antialiased;
        -o-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-variant-numeric: oldstyle-nums;
        letter-spacing: 0.02vw;
      }

      /* Hero image fills viewport */
      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* Base QT / WT box style */
      .box {
        cursor: pointer;
        display: inline-flex;
        justify-content: center;
        align-items: center;

        padding: 36px;
        border: none;
        border-radius: 36px;

        opacity: 1;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -webkit-user-select: none;

        transition: opacity 0.3s ease;
        white-space: nowrap;
      }

      /* Box color variants */
      .box--weather {
        background-color: rgba(255, 255, 255, 0.7); /* white */
        color: rgb(0, 0, 0);
      }

      .box--countdown {
        background-color: rgba(255, 255, 255, 0.7); /* white */
        color: rgb(0, 0, 0);
      }

      .box--info {
        background-color: rgba(200, 45, 135, 0.9); /* magenta */
        color: rgb(0, 0, 238);
      }

      /* Links inherit color */
      .box a {
        color: inherit;
        text-decoration: none;
      }

      /* Desktop positioning */
      .hero-left {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .hero-right {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-end;
        text-align: right;
      }

      /* Mobile layout */
      @media (max-width: 768px) {
        body {
          font-size: 16px;
          line-height: 21px;
        }

        .hero-left,
        .hero-right {
          display: none;
        }

        .hero-boxes-mobile {
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          flex-direction: column;
          gap: 4.5px;
          align-items: center;
          z-index: 2;
        }

        .hero-boxes-mobile .box {
          width: auto;
          justify-content: center;
        }

        .hero img {
          height: 100vh;
          object-fit: cover;
        }

        .box {
          padding: 20px;
          border-radius: 20px;
        }
      }
    </style>
  </head>

  <body>
    <a
      href="https://www.werkplaatstypografie.org/Werkplaats_Typografie_Information_2026-2027.pdf"
      target="_blank">
      <div class="hero">
        <a
          href="https://www.werkplaatstypografie.org/Werkplaats_Typografie_Information_2026-2027.pdf"
          target="_blank">
          <img src="poster.jpg" />
        </a>
        <!-- Desktop boxes -->
        <div class="hero-left">
          <div class="box box--weather" id="weather-box">
            Arnhem, Loading..., --째C
          </div>

          <div class="box box--countdown" id="countdown-box">
            Countdown: --d --h --m --s
          </div>
        </div>

        <div class="hero-right">
          <div class="box box--info">
            <a
              href="https://www.werkplaatstypografie.org/Werkplaats_Typografie_Information_2026-2027.pdf"
              target="_blank">
              APPLY NOW!
            </a>
          </div>
        </div>

        <!-- Mobile stacked boxes -->
        <div class="hero-boxes-mobile">
          <div class="box box--weather" id="weather-box-mobile">
            Arnhem, Loading..., --째C
          </div>

          <div class="box box--countdown" id="countdown-box-mobile">
            Countdown: --d --h --m --s
          </div>

          <div class="box box--info">
            <a
              href="https://www.werkplaatstypografie.org/Werkplaats_Typografie_Information_2026-2027.pdf"
              target="_blank">
              APPLY NOW!
            </a>
          </div>
        </div>
      </div>

      <script>
        // Weather update (Open-Meteo, no API key)
        function updateWeather(elementId) {
          const weatherBox = document.getElementById(elementId);
          const lat = 51.9851;
          const lon = 5.8987;

          fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`
          )
            .then((res) => res.json())
            .then((data) => {
              const temp = Math.round(data.current_weather.temperature);
              const code = data.current_weather.weathercode;

              const weatherConditions = {
                0: "Clear",
                1: "Mainly Clear",
                2: "Partly Cloudy",
                3: "Cloudy",
                45: "Fog",
                48: "Fog",
                51: "Drizzle",
                53: "Drizzle",
                55: "Drizzle",
                61: "Rain",
                63: "Rain",
                65: "Heavy Rain",
                71: "Snow",
                73: "Snow",
                75: "Heavy Snow",
                80: "Rain Showers",
                81: "Rain Showers",
                82: "Heavy Showers",
                95: "Thunderstorm",
              };

              const condition = weatherConditions[code] || "Unknown";
              weatherBox.textContent = `Arnhem, ${condition}, ${temp}째C`;
            })
            .catch(() => {
              weatherBox.textContent = "Arnhem, N/A, --째C";
            });
        }

        updateWeather("weather-box");
        updateWeather("weather-box-mobile");

        // Countdown to March 1st midnight
        function updateCountdown(elementId) {
          const box = document.getElementById(elementId);
          const now = new Date();
          let year = now.getFullYear();
          let target = new Date(`${year}-03-01T00:00:00`);

          if (now > target) {
            target.setFullYear(year + 1);
          }

          const diff = target - now;

          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          box.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(() => {
          updateCountdown("countdown-box");
          updateCountdown("countdown-box-mobile");
        }, 1000);
      </script>
    </a>
  </body>
</html>
