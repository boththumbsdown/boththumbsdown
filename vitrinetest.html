<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
      TOP-DOWN division when width becomes 2/3 of height
    </title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        background-color: black;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: row;
      }

      iframe {
        width: 50%;
        height: 100%;
        border: none;
      }

      @media (max-aspect-ratio: 2/3) {
        .container {
          flex-direction: column;
        }

        iframe {
          width: 100%;
          height: 50%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <iframe
        scrolling="yes"
        allow="autoplay"
        src="https://www.werkplaatstypografie.org/vitrine/archive/20250130-Chaehee-Park_Argus-Zhou_Yuan-Xu_WT-applications-deadline-1-March-2025/"
      ></iframe>

      <iframe
        scrolling="yes"
        allow="autoplay"
        src="https://www.werkplaatstypografie.org/vitrine/archive/20250213-Rita-Lopes-The-BOX/"
      ></iframe>
    </div>
  </body>
</html>
