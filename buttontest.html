<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auto-size Button</title>
<style>
  .wt-btn{
    background-color: rgba(0, 255, 255, 0.7);
    color: rgb(0, 0, 238); /* ‚Üê text color */

    cursor: pointer;
    display: inline-block;

    font-family: "OS Safe Grotesk Regular v0.5", sans-serif;
    font-size: 21px;
    font-weight: 400;
    font-style: normal;

    letter-spacing: 0.451765px;
    line-height: 24px;

    padding: 36px;

    border: none;
    border-radius: 36px;

    opacity: 1;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -webkit-user-select: none;

    transition: opacity 0.3s ease;

    white-space: nowrap;
  }

  .wt-btn:hover{
    opacity: 0.7;
  }
</style>
</head>

<body>
  <button class="wt-btn" type="button">MENU</button>
  <button class="wt-btn" type="button">Werkplaats Typografie</button>
  <button class="wt-btn" type="button">WT</button>
</body>
</html>
